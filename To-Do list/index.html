<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-card">
            <h2>To-Do List <img src="images/icon.png" alt="icon"></h2>
            <div class="list-input">
                <input type="text" name="" id="list-text" placeholder="Add text" spellcheck="false">
                <button id="add-btn">Add</button>
            </div>
            <ul class="tasks-added">
                <!-- <li class="checked">Task 1 <i class="fa-solid fa-xmark-large"></i></li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
            <button class="clear">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
