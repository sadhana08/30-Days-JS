<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="password">
            <input type="text" placeholder="Password" spellcheck="false" class="password-input">
            <img src="images/copy.png" alt="copy" class="copy-img">
        </div>
        <button class="generate-btn"><img src="images/generate.png" alt="">Generate Password</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
